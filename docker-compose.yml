version: '3.9'

services:

  postgres:
    image: postgres:15
    container_name: taskforge_postgres
    restart: always
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-taskforge}
      POSTGRES_USER: ${POSTGRES_USERNAME:-taskforge_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskforge_password}
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d ${POSTGRES_DATABASE}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s


  mongo:
    image: mongo:7
    container_name: taskforge_mongo
    restart: always
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-taskforge_mongo_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-taskforge_mongo_password}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-taskforge_audit}
    env_file:
      - .env
    volumes:
      - mongo_data:/data/db
    networks:
      - taskforge-network


  pgadmin:
    image: dpage/pgadmin4
    container_name: taskforge_pgadmin
    restart: always
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@taskforge.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password}
    env_file:
      - .env
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - taskforge-network


  mongo-express:
    image: mongo-express
    container_name: taskforge_mongo_express
    restart: always
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME:-taskforge_mongo_user}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-taskforge_mongo_password}
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USERNAME:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
    env_file:
      - .env
    depends_on:
      - mongo
    networks:
      - taskforge-network


  redis:
    image: redis:7-alpine
    container_name: taskforge_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-taskforge_redis_password}
    env_file:
      - .env
    volumes:
      - redis_data:/data
    networks:
      - taskforge-network
    command: redis-server --requirepass ${REDIS_PASSWORD:-taskforge_redis_password}


  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: taskforge_redis_insight
    restart: always
    ports:
      - "${REDIS_INSIGHT_PORT:-8001}:8001"
    environment:
      REDISINSIGHT_HOST: redis
      REDISINSIGHT_PORT: 6379
      REDISINSIGHT_PASSWORD: ${REDIS_PASSWORD:-taskforge_redis_password}
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - taskforge-network

  liquibase:
    build:
      context: .
      dockerfile: infrastructure/database/migrations/Dockerfile.liquebase
    container_name: taskforge_liquibase
    volumes:
      - ./infrastructure/database/migrations/changelog:/liquibase/changelog
    environment:
      LIQUIBASE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DATABASE}
      LIQUIBASE_USERNAME: ${POSTGRES_USERNAME}
      LIQUIBASE_PASSWORD: ${POSTGRES_PASSWORD}
      LIQUIBASE_CHANGELOG_FILE: db.changelog-master.xml
    command:
      - --changelog-file=changelog/db.changelog-master.xml
      - --url=jdbc:postgresql://postgres:5432/${POSTGRES_DATABASE}
      - --username=${POSTGRES_USERNAME}
      - --password=${POSTGRES_PASSWORD}
      - update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taskforge-network

volumes:
  postgres_data:
  pgadmin_data:
  mongo_data:
  redis_data:

networks:
  taskforge-network:
    driver: bridge
